
{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">

        <div class="container">
  <form class="centerform" method="POST" action="/resetpassword">
    <p style="font-size:200%;" class="textcenter">Forgot Your Password </p>
      <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger" style="margi:0 0 0 20%;">
                {{ messages[0] }}.
            </div>
        {% endif %}
        {% endwith %}
        <label name="id" for="id"><p class="hova"> *</p> Id</label>
        <input type="id" placeholder="id" name="id"><br>
        <label name="email" for="email"><br> <p class="hova"> *</p> Email</label>
        <input type="email" placeholder="Email" name="email">
              <button class="pushable" >
                  <span class="front raise shadowed" >
                      Send Mail
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="artdeco-icon lazy-loaded" focusable="false" >
                        <path d="M14 12L8 3.06 9.55 2l6.19 9.15a1.5 1.5 0 010 1.69L9.55 22 8 20.94z" fill="rgba(0, 0, 0, 0.6)"></path></svg>
                  </span>
              </button>
  </form>

  <div class="drops">
    <div class="drop drop-1"></div>
    <div class="drop drop-2"></div>
    <div class="drop drop-3"></div>
    <div class="drop drop-4"></div>
    <div class="drop drop-5"></div>
  </div>
</div>
    </div>
</div>
{% endblock %}
