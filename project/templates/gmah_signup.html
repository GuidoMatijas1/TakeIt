{% extends "base.html" %}

{% block content %}

    <body>
    <form method="POST" action="/gmah_signup" style="border:1px solid #ccc ;width:100%;">
        <div id="hidden_div">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="name@domain.co" name="Email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" required>

            <label for="name"><b>GMAH Name</b></label>
            <input type="text" placeholder="GMAH name" name="name" required>

            <label for="owner_first_name"><b>GMAH Name</b></label>
            <input type="text" placeholder="owner name" name="owner_first_name" required>

            <label for="owner_last_name"><b>GMAH Name</b></label>
            <input type="text" placeholder="owner name" name="owner_last_name" required>

            <label for="profilepicture"><b>Profile Picture</b></label>
            <input type="file" id="myFile" name="profilepicture">

            <label for="phone"><b>Phone Number</b></label>
            <input type="text" placeholder="05x-xxxxxxx" name="phone" pattern="[0][0-9]{2}-[0-9]{7}" required>

            <label for="city"><b>City</b></label>
            <input type="text" placeholder="City" name="city" required>

            <label for="street"><b>Street</b></label>
            <input type="text" placeholder="Rotchild" name="street" required>

            <label for="street_number"><b>Street Number</b></label>
            <input type="number" name="street_number" required>

            <label for="category"><b>category</b></label>
            <input type="text" name="category" required>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    </body>
    </html>
{% endblock %}
