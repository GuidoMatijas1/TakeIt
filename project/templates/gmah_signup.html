{% extends "base.html" %}

{% block content %}

    <body>
    <form method="POST" action="/gmah_signup" class="centerform" >
        <div id="hidden_div">
            <br>
            <h1 class="textcenter">רישום גמ״ח חדש</h1>
            <p class="textcenter"> שדות חובה *</p>
            <hr>

            <label name="id" for="id"><br>תעודת זהות <p class="hova">*</p></b></label>
            <input type="text" placeholder="1234556789" name="id" required
                      oninvalid="this.setCustomValidity('Enter Your ID Here')"
                    oninput="this.setCustomValidity('')" >

            <label for="email"><b>כתובת אימייל <p class="hova">*</p></b></label>
            <input type="email" placeholder="name@domain.co" name="email"
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>

            <label for="password"><b> <p class="hova">*</p>סיסמא</b></label>
            <input type="password" placeholder="*********" name="password" required>

            <label for="name"><b>שם הגמ״ח <p class="hova">*</p></b></label>
            <input type="text" placeholder="שם הגמ״ח" name="name" required>

            <label for="owner_first_name"><b>שם פרטי <p class="hova">*</p></b></label>
            <input type="text" placeholder="מרדכי" name="owner_first_name" required>

            <label for="owner_last_name"><b>שם משפחה <p class="hova">*</p></b></label>
            <input type="text" placeholder="לוי" name="owner_last_name" required>

            <label for="phone"><b>מספר טלפון <p class="hova">*</p></b></label>
            <input type="text" placeholder="05x-xxxxxxx" name="phone" pattern="[0][0-9]{2}-[0-9]{7}" required>

            <label for="city"><b>עיר <p class="hova">*</p></b></label>
            <input type="text" placeholder="נתניה" name="city" required>

            <label for="street"><b>רחוב <p class="hova">*</p></b></label>
            <input type="text" placeholder="רוטשילד" name="street" required>

            <label for="street_number"><b>מספר בית</b></label>
            <input type="number" name="street_number" required>

            <label for="category"><b>קטגוריה</b></label>
            <input type="text" name="ביגוד" required>

            <label for="profilepicture"><b>תמונת <פרופיל></פרופיל></b></label>
            <input type="file" id="myFile" name="profilepicture">

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
    </body>
    </html>
{% endblock %}
