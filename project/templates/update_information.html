{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}

<div class="column is-4 is-offset-4">
    <div class="box">
      <form name="myForm" action="/update_information" method="post" class="centerform" enctype="multipart/form-data"
      style="margin-bottom:10%;">
<div id="hidden_div">
    <br>
    <h1 class="textcenter">Update Personal Information</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger " style="color:red; font-size:120%; margin:5% 0 5% 37%;">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    <hr>
            <!--placeholders with active information-->
      <label for="firstname"><b> First Name</b></label>
    <input type="text" placeholder={% if current_user.owner_first_name%}
           {{ current_user.owner_first_name }}
           {% else %}
           {{ current_user.name }}
          {% endif %}
           name="firstname"
           oninvalid="this.setCustomValidity('Enter User First Name Here')"
    oninput="this.setCustomValidity('')" >

      <label for="lastname"><b> Last Name</p></b></label>
    <input type="text" placeholder={% if current_user.owner_first_name%}
           {{ current_user.owner_last_name }}
           {% else %}
           {{ current_user.last_name }}
          {% endif %}
           name="lastname"
           oninvalid="this.setCustomValidity('Enter User Last Name Here')"
    oninput="this.setCustomValidity('')" >

      <label for="phone"><b>Phone Number</b></label>
    <input type="text" placeholder={{current_user.phone}} name="phone" pattern="[0][0-9]{2}-[0-9]{7}"
               oninvalid="this.setCustomValidity('Enter User Phone number This Format: 055-1234567')"
    oninput="this.setCustomValidity('')" >

      <label for="city"> <b> City </b></label>
    <input type="text" placeholder={{current_user.city}} name="city" >
<!--    required-->
<!--                      oninvalid="this.setCustomValidity('Enter User City Here')"-->
<!--    oninput="this.setCustomValidity('')" >-->

      <label for="street"><b> Street </b></label>
    <input type="text" placeholder={{current_user.street}} name="street" >
<!--    required-->
<!--                      oninvalid="this.setCustomValidity('Enter User Street Here')"-->
<!--    oninput="this.setCustomValidity('')" >-->

      <label for="streetnum"><b>Street Number </b></label>
    <input id="streetnum" type="12" name="streetnum" value="{{current_user.street_number}}">

    <label for="email"><b> Email Address </b></label>
    <input type="email" placeholder={{current_user.email}} name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"
                      oninvalid="this.setCustomValidity('Enter User Email Here')"
    oninput="this.setCustomValidity('')" >
    <!--    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$"-->

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn" >Update</button>
    </div>
  </div>
</form>
    </div>
</div>


{% endif %}
{% endblock %}
