{% extends "base.html" %}

{% block content %}
<div>
    <form action="/add_product" method="POST" class="centerform" enctype="multipart/form-data">
    <br>
    <h1 class="textcenter">Add Product</h1>
    <br>
    <input type="text" name="gmah_id" value="{{ current_user.id }}" hidden>
    <input type="text" name="category" value="{{ current_user.category }}" hidden>
    <label for="name" ><b>Product name</b><name></name></label>
    <input type="name" name="name" id="name" placeholder="Search Anything Here..." class="form-control" style="width:70%">
    <label for="description" ><b>Description</b></label>
    <input type="name" name="description" id="description" placeholder="Search Anything Here..." class="form-control" style="width:70%">
    <label for="upload_product" ><b>Product Photo</b></label>
    <input type="file" id="file" name="file" class="form-control" accept="image/gif, image/jpeg">
    <input style="width:30%;margin-top:5%" type="submit">
    </form>
</div>
{% endblock %}
